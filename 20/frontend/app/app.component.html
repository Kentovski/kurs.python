<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h2>Эмулятор битвы</h2>
            <form #f="ngForm" (ngSubmit)="start(f.form)">
                <div class="form-group">
                    <label for="armies">Количество армий (2-3): </label>
                    <input  ngControl="armies" type="number" class="form-control" id="armies" min="2" max="3" required>
                </div>
                <div class="form-group">
                    <label for="squads">Количество отрядов (1-10):  </label>
                    <input  ngControl="squads" type="number" class="form-control" id="squads" max="10" min="1" required>
                </div>
                <div class="form-group">
                    <label for="solders">Количество солдат в отряде (1-10):  </label>
                    <input  ngControl="solders" type="number" class="form-control" id="solders" max="10" min="1" required>
                </div>
                <div class="form-group">
                    <label for="vehicles">Количество машин в отряде (1-10):  </label>
                    <input  ngControl="vehicles" type="number" class="form-control" id="vehicles" max="10" min="1" required>
                </div>
                <button class="btn btn-primary" type="submit">Начать бой!</button>
            </form>
        </div>
        <div class="col-sm-8">
            <div  *ngIf="!isLoading">
                <h3>Результат битвы</h3>
                <pre>
                    {{ result }}
                </pre>
            </div>
        </div>
    </div>
</div>
