{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Агрегатор картинок</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script  type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script  type="text/javascript" src="{% static "script.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" /> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-muted">Агрегатор картинок</h2>
            </div>
            <div class="col-sm-12">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Введите текст запроса, например: cat">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Искать</button>
                          </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-pills">
                    <li class="active"><a data-toggle="pill" href="#google">Google Images</a></li>
                    <li><a data-toggle="pill" href="#yandex">Yandex Images</a></li>
                    <li><a data-toggle="pill" href="#instagram">Instagram</a></li>
                </ul>
                <div class="tab-content">
                    <div id="google" class="tab-pane fade in active">
                        <div class="row"></div>
                    </div>
                    <div id="yandex" class="tab-pane fade">
                        <div class="row"></div>
                    </div>
                    <div id="instagram" class="tab-pane fade">
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
